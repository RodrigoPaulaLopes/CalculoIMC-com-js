<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Imc</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <main>
        <div class='conteiner'>
            <div class="title">
                <h1>Calculo Imc</h1>
            </div>
            <div class="input">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
                
            </div>
            <div class="input">
                <label>Peso</label>
                <input type="text" id="peso" placeholder="Digite seu peso">
                
            </div>
            <div class="input">
                <label>Altura</label>
                <input type="text" id="altura" placeholder="Digite seu altura">  
            </div>
            <button class="calcular" id="calculando">Calcular</button>
            <div class="resultado" id="resultado"> </div>
        </div>
    </main>
    <script src="js/index.js"></script>


</body>
</html>
